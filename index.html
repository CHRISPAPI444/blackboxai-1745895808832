<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleaning Services Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">CleanCo</h1>
      <ul class="flex space-x-6 text-lg">
        <li><a href="#hire" class="hover:text-blue-500 transition">Hire Cleaning</a></li>
        <li><a href="#work" class="hover:text-blue-500 transition">Work With Us</a></li>
        <li><a href="#appointments" class="hover:text-blue-500 transition">Make Appointment</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-10 space-y-20">
    <!-- Hire Cleaning Services Section -->
    <section id="hire" class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-blue-700">Hire Cleaning Services</h2>
      <form class="space-y-6" aria-label="Hire Cleaning Services Form">
        <div>
          <label for="hire-name" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="hire-name" name="hire-name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="hire-email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="hire-email" name="hire-email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="hire-phone" class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" id="hire-phone" name="hire-phone" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="service-type" class="block mb-1 font-medium">Service Type</label>
          <select id="service-type" name="service-type" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" disabled selected>Select a service</option>
            <option value="regular-cleaning">Regular Cleaning</option>
            <option value="deep-cleaning">Deep Cleaning</option>
            <option value="office-cleaning">Office Cleaning</option>
            <option value="move-in-out-cleaning">Move In/Out Cleaning</option>
          </select>
        </div>
        <div>
          <label for="address" class="block mb-1 font-medium">Address</label>
          <textarea id="address" name="address" rows="2" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div>
          <label for="additional-notes" class="block mb-1 font-medium">Additional Notes</label>
          <textarea id="additional-notes" name="additional-notes" rows="3" placeholder="Any special requests or details" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Submit Request</button>
      </form>
    </section>

    <!-- Work With Us Section -->
    <section id="work" class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-blue-700">Work With Us</h2>
      <form class="space-y-6" aria-label="Work With Us Application Form">
        <div>
          <label for="work-name" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="work-name" name="work-name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="work-email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="work-email" name="work-email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="work-phone" class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" id="work-phone" name="work-phone" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="resume" class="block mb-1 font-medium">Upload Resume (optional)</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" class="w-full" />
        </div>
        <div>
          <label for="work-message" class="block mb-1 font-medium">Message</label>
          <textarea id="work-message" name="work-message" rows="4" placeholder="Tell us about yourself and why you want to work with us" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Apply Now</button>
      </form>
    </section>

    <!-- Make Appointment Section -->
    <section id="appointments" class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-blue-700">Make an Appointment</h2>
      <form class="space-y-6" aria-label="Make Appointment Form">
        <div>
          <label for="appoint-name" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="appoint-name" name="appoint-name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="appoint-email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="appoint-email" name="appoint-email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="appoint-phone" class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" id="appoint-phone" name="appoint-phone" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="appoint-date" class="block mb-1 font-medium">Appointment Date & Time</label>
          <input type="datetime-local" id="appoint-date" name="appoint-date" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="appoint-details" class="block mb-1 font-medium">Service Details</label>
          <textarea id="appoint-details" name="appoint-details" rows="4" placeholder="Describe the cleaning service you want" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Schedule Appointment</button>
      </form>
    </section>
  </main>

  <footer class="bg-white shadow mt-20 py-6">
    <div class="container mx-auto px-6 text-center text-gray-600">
      &copy; 2024 CleanCo. All rights reserved.
    </div>
  </footer>
</body>
</html>
